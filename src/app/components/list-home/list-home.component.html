<mat-card style="max-width: 1080px">
<mat-grid-list cols="6">
  <mat-card-subtitle>
    <mat-form-field appearance="fill">
      <mat-label>Country</mat-label>
      <mat-select>
        <mat-option *ngFor="let c of country" [value]="c.id">
          {{c.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Country</mat-label>
      <mat-select>
        <mat-option *ngFor="let c of country" [value]="c.id">
          {{c.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <mat-select>
        <mat-option *ngFor="let c of country[0].city" [value]="c.id">
          {{c.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-subtitle>
</mat-grid-list>
<mat-grid-list cols="3" rowHeight="0.70:1">
  <mat-grid-tile *ngFor="let r of rooms">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{r.name}}</mat-card-title>
        <mat-card-subtitle>rating</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://achi.vn/wp-content/uploads/2020/04/Mau-thiet-ke-nha-biet-thu-15-tang-dep-tai-ha-noi-achi-11032-01.jpg">
      <mat-card-content> Content </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">home</button>
        <button mat-button color="primary">Info</button>
        <a mat-button color="primary">{{r.pricePerNight}}$</a>
        <div class="flex-spacer"></div>
        <button mat-icon-button ><mat-icon>share</mat-icon></button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
</mat-card>
